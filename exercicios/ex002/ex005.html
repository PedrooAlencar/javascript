<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 16pt Verdana serif;
            background-color: blanchedalmond;
        }
        #txtn1, #txtn2{
            border-radius: 5px;
            width: 100px;
            height: 20px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.418);
            margin-bottom: 20px;
        }
        #button{
            margin-left: 10px;
            width: 60px;
            height: 26px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.418);
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input id="button" type="button" value="Somar" onclick="somar() ">
    <div id="res">Faça a conta para ver o resultado</div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var result = n1 + n2
            res.innerHTML = `O resultado de ${n1} + ${n2} é ${result}`
        }
    </script>

</body>
</html>
